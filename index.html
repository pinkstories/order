<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messe-Auftragserfassung</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    input, textarea, select, button {
      width: 100%; margin: 0.5rem 0; padding: 0.5rem; font-size: 1rem;
    }
    table { width: 100%; margin-top: 1rem; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    .section { display: none; }
    .visible { display: block; }
  </style>
</head>
<body>
  <h1>Auftragserfassung</h1>

  <div id="startScreen" class="visible">
    <p>Ist der Kunde bereits vorhanden?</p>
    <button onclick="startForm(true)">Bestandskunde</button>
    <button onclick="startForm(false)">Neukunde</button>
  </div>

  <div id="kundendaten" class="section">
    <form id="orderForm">
      <div id="bestandskundeSection">
        <label>Bestandskunde:</label>
        <select id="kundeSelect" onchange="fuelleKundendaten()">
          <option value="">Kunde auswählen</option>
        </select>
      </div>

      <label>Firmenname:</label>
      <input type="text" id="firma" />
      <label>Vorname:</label>
      <input type="text" id="vorname" />
      <label>Nachname:</label>
      <input type="text" id="nachname" />
      <label>Straße + Hausnummer:</label>
      <input type="text" id="strasse" required />
      <label>PLZ:</label>
      <input type="text" id="plz" required />
      <label>Ort:</label>
      <input type="text" id="ort" required />
      <label>Land:</label>
      <input type="text" id="land" value="Deutschland" />
      <label>E-Mail:</label>
      <input type="email" id="email" />
      <label>Telefon:</label>
      <input type="text" id="telefon" />
      <label>USt-IdNr. (nur außerhalb DE/EU):</label>
      <input type="text" id="ustid" />
      <label>Lieferdatum:</label>
      <input type="date" id="lieferdatum" />
      <label>Notiz:</label>
      <textarea id="notiz"></textarea>

      <button type="button" onclick="zeigeArtikelmaske()">Weiter zu Artikeln</button>
      <button type="button" onclick="zurueckZumStart()">Zurück</button>
    </form>
  </div>

  <div id="artikelmaske" class="section">
    <h2>Artikel erfassen</h2>
    <input
      type="text"
      id="artikelnummer"
      placeholder="Artikelnummer scannen/eingeben"
      oninput="fuelleArtikelname()"
      onchange="scanErkennung()"
      onpaste="scanErkennung()"
      onkeydown="handleEnter(event)"
    />
    <input type="text" id="artikelname" placeholder="Artikelname" readonly />
    <input type="number" id="anzahl" placeholder="Anzahl" min="1" />
    <button type="button" onclick="addArticle()">Artikel hinzufügen</button>

    <table id="artikelTabelle">
      <thead>
        <tr>
          <th>Artikelnummer</th>
          <th>Artikelname</th>
          <th>Anzahl</th>
          <th>Einzelpreis (€)</th>
          <th>Gesamtpreis (€)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Aktueller Auftragswert: <span id="gesamtwert">0.00 €</span></h3>

    <button type="button" onclick="saveOrder()">Auftrag speichern</button>
    <button type="button" onclick="zeigeKundendatenMaske()">Zurück</button>
  </div>

  <div class="section visible">
    <h2>Gespeicherte Aufträge</h2>
    <ul id="auftragsListe"></ul>
  </div>

  <script>
    let kunden = [];
    fetch("kunden.json")
      .then(res => res.json())
      .then(data => {
        kunden = data;
        const select = document.getElementById("kundeSelect");
        kunden.forEach(k => {
          const opt = document.createElement("option");
          opt.value = k.name;
          opt.textContent = k.name;
          select.appendChild(opt);
        });
      });

    let artikel = [];
    fetch("artikel.json")
      .then(res => res.json())
      .then(data => artikel = data);

    const alleAuftraege = [];
    let artikelListe = [];

    function startForm(isBestandskunde) {
      document.getElementById("startScreen").classList.remove("visible");
      document.getElementById("kundendaten").classList.add("visible");
      document.getElementById("bestandskundeSection").style.display = isBestandskunde ? 'block' : 'none';
    }

    function zeigeArtikelmaske() {
      document.getElementById("kundendaten").classList.remove("visible");
      document.getElementById("artikelmaske").classList.add("visible");
    }

    function zeigeKundendatenMaske() {
      document.getElementById("artikelmaske").classList.remove("visible");
      document.getElementById("kundendaten").classList.add("visible");
    }

    function fuelleArtikelname() {
      const eingabe = document.getElementById("artikelnummer").value.trim().replace(/^0+/, "");
      clearTimeout(window.scanTimer);
      if (!eingabe) return;
      window.scanTimer = setTimeout(() => {
        const a = artikel.find(a => a.nummer.replace(/^0+/, "") === eingabe);
        if (a) {
          document.getElementById("artikelname").value = a.name;
          document.getElementById("anzahl").value = a.einheit || 1;
          addArticle();
        }
      }, 500);
    }

    function scanErkennung() {
      setTimeout(() => {
        fuelleArtikelname();
      }, 100);
    }

    function handleEnter(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        fuelleArtikelname();
      }
    }

    function addArticle() {
      const nr = document.getElementById('artikelnummer').value.trim().replace(/^0+/, "");
      const name = document.getElementById('artikelname').value.trim();
      const anzahl = parseInt(document.getElementById('anzahl').value);
      const artikelEintrag = artikel.find(a => a.nummer.replace(/^0+/, "") === nr);
      const preis = artikelEintrag?.preis || 0;

      if (nr && name && anzahl > 0) {
        const gesamt = (preis * anzahl).toFixed(2);
        artikelListe.push({ nr, name, anzahl, preis, gesamt });
        const row = document.createElement('tr');
        row.innerHTML = `<td>${nr}</td><td>${name}</td><td>${anzahl}</td><td>${preis.toFixed(2)}</td><td>${gesamt}</td>`;
        document.querySelector('#artikelTabelle tbody').appendChild(row);

        aktualisiereGesamtwert();

        document.getElementById('artikelnummer').value = '';
        document.getElementById('artikelname').value = '';
        document.getElementById('anzahl').value = '';
      }
    }

    function aktualisiereGesamtwert() {
      const summe = artikelListe.reduce((acc, a) => acc + parseFloat(a.gesamt), 0);
      document.getElementById("gesamtwert").textContent = `${summe.toFixed(2)} €`;
    }

    function saveOrder() {
      const kunde = document.getElementById('kundeSelect').value || "Neukunde";
      const firma = document.getElementById('firma').value;
      const vorname = document.getElementById('vorname').value;
      const nachname = document.getElementById('nachname').value;
      const strasse = document.getElementById('strasse').value;
      const plz = document.getElementById('plz').value;
      const ort = document.getElementById('ort').value;
      const land = document.getElementById('land').value;
      const email = document.getElementById('email').value;
      const telefon = document.getElementById('telefon').value;
      const ustid = document.getElementById('ustid').value;
      const lieferdatum = document.getElementById('lieferdatum').value;
      const notiz = document.getElementById('notiz').value;

      artikelListe.forEach(a => {
        alleAuftraege.push({
          kunde, firma, vorname, nachname, strasse, plz, ort, land, email, telefon, ustid, lieferdatum, notiz,
          artikelnummer: a.nr, artikelname: a.name, anzahl: a.anzahl, einzelpreis: a.preis, gesamtpreis: a.gesamt
        });
      });

      const eintrag = document.createElement('li');
      eintrag.textContent = `${firma || kunde} – ${artikelListe.length} Artikel gespeichert`;
      document.getElementById('auftragsListe').appendChild(eintrag);

      artikelListe = [];
      document.querySelector('#artikelTabelle tbody').innerHTML = '';
      document.getElementById('orderForm').reset();
      document.getElementById("gesamtwert").textContent = "0.00 €";
      document.getElementById("startScreen").classList.add("visible");
      document.getElementById("artikelmaske").classList.remove("visible");
    }

    function zurueckZumStart() {
      document.getElementById("kundendaten").classList.remove("visible");
      document.getElementById("startScreen").classList.add("visible");
    }
  </script>
</body>
</html>
