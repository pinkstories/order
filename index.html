<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messe-Auftragserfassung</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    input, textarea, select, button { width: 100%; margin: 0.5rem 0; padding: 0.5rem; font-size: 1rem; }
    table { width: 100%; margin-top: 1rem; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    .section { margin-bottom: 2rem; border-bottom: 1px solid #ddd; padding-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Auftragserfassung</h1>
  <div class="section">
    <form id="orderForm">
      <label>Bestandskunde:</label>
      <select id="kundeSelect" onchange="fuelleKundendaten()">
        <option value="">Kunde auswählen</option>
      </select>

      <label>Straße + Hausnummer:</label>
      <input type="text" id="strasse" required>

      <label>PLZ:</label>
      <input type="text" id="plz" required>

      <label>Ort:</label>
      <input type="text" id="ort" required>

      <label>E-Mail:</label>
      <input type="email" id="email">

      <label>Telefon:</label>
      <input type="text" id="telefon">

      <label>Lieferdatum:</label>
      <input type="date" id="lieferdatum">

      <label>Notiz:</label>
      <textarea id="notiz"></textarea>

      <h2>Artikel erfassen</h2>
      <input type="text" id="artikelnummer" placeholder="Artikelnummer scannen/eingeben" oninput="fuelleArtikelname()">
      <input type="text" id="artikelname" placeholder="Artikelname" readonly>
      <input type="number" id="anzahl" placeholder="Anzahl" min="1">
      <button type="button" onclick="addArticle()">Artikel hinzufügen</button>

      <table id="artikelTabelle">
        <thead>
          <tr>
            <th>Artikelnummer</th>
            <th>Artikelname</th>
            <th>Anzahl</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button type="button" onclick="saveOrder()">Auftrag speichern</button>
    </form>
  </div>

  <div class="section">
    <h2>Gespeicherte Aufträge</h2>
    <ul id="auftragsListe"></ul>
    <button onclick="downloadAllCSV()">Alle Aufträge als CSV herunterladen</button>
  </div>

  <script>
    const kunden = [
      { name: "2SINNE C.Aigner&M.Kerschbaumer GbR", strasse: "Herzogstr.12", plz: "80803", ort: "München", email: "mcb@2sinne.de", telefon: "" },
      { name: "34 Oct EURL LA MARCHANDE D'OUBLI", strasse: "41 rue de Paris", plz: "78490", ort: "", email: "mazellelou@me.com", telefon: "" }
    ];

    const artikel = [
      { nummer: "47793127576", name: "Dip Dye Neon * Apple Crisp" },
      { nummer: "641827131555", name: "Dip Dye Neon * Peach Fuzz" }
    ];

    const alleAuftraege = [];
    let artikelListe = [];

    window.onload = () => {
      const kundeSelect = document.getElementById("kundeSelect");
      kunden.forEach(k => {
        const opt = document.createElement("option");
        opt.value = k.name;
        opt.textContent = k.name;
        kundeSelect.appendChild(opt);
      });
    };

    function fuelleKundendaten() {
      const kName = document.getElementById("kundeSelect").value;
      const k = kunden.find(k => k.name === kName);
      if (k) {
        document.getElementById("strasse").value = k.strasse;
        document.getElementById("plz").value = k.plz;
        document.getElementById("ort").value = k.ort;
        document.getElementById("email").value = k.email;
        document.getElementById("telefon").value = k.telefon;
      }
    }

    function fuelleArtikelname() {
      const eingabe = document.getElementById("artikelnummer").value.trim();
      const a = artikel.find(a => a.nummer === eingabe);
      if (a) {
        document.getElementById("artikelname").value = a.name;
      } else {
        document.getElementById("artikelname").value = "";
      }
    }

    function addArticle() {
      const nr = document.getElementById('artikelnummer').value.trim();
      const name = document.getElementById('artikelname').value.trim();
      const anzahl = document.getElementById('anzahl').value;

      if (nr && name && anzahl > 0) {
        artikelListe.push({ nr, name, anzahl });

        const row = document.createElement('tr');
        row.innerHTML = `<td>${nr}</td><td>${name}</td><td>${anzahl}</td>`;
        document.querySelector('#artikelTabelle tbody').appendChild(row);

        document.getElementById('artikelnummer').value = '';
        document.getElementById('artikelname').value = '';
        document.getElementById('anzahl').value = '';
      }
    }

    function saveOrder() {
      if (artikelListe.length === 0) {
        alert("Bitte füge mindestens einen Artikel hinzu.");
        return;
      }

      const kunde = document.getElementById('kundeSelect').value;
      const strasse = document.getElementById('strasse').value;
      const plz = document.getElementById('plz').value;
      const ort = document.getElementById('ort').value;
      const email = document.getElementById('email').value;
      const telefon = document.getElementById('telefon').value;
      const lieferdatum = document.getElementById('lieferdatum').value;
      const notiz = document.getElementById('notiz').value;

      artikelListe.forEach(a => {
        alleAuftraege.push({
          kunde, strasse, plz, ort, email, telefon, lieferdatum, notiz,
          artikelnummer: a.nr,
          artikelname: a.name,
          anzahl: a.anzahl
        });
      });

      const eintrag = document.createElement('li');
      eintrag.textContent = `${kunde} – ${artikelListe.length} Artikel gespeichert`;
      document.getElementById('auftragsListe').appendChild(eintrag);

      artikelListe = [];
      document.querySelector('#artikelTabelle tbody').innerHTML = '';
      document.getElementById('orderForm').reset();
    }

    function downloadAllCSV() {
      if (alleAuftraege.length === 0) {
        alert("Keine Aufträge gespeichert.");
        return;
      }

      let csv = 'Kunde,Straße,PLZ,Ort,E-Mail,Telefon,Lieferdatum,Notiz,Artikelnummer,Artikelname,Anzahl\n';

      alleAuftraege.forEach(a => {
        csv += `${a.kunde},${a.strasse},${a.plz},${a.ort},${a.email},${a.telefon},${a.lieferdatum},${a.notiz},${a.artikelnummer},${a.artikelname},${a.anzahl}\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `alle_auftraege_${new Date().toISOString().slice(0,10)}.csv`;
      link.click();
    }
  </script>
</body>
</html>
